   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-e-plus-plus icon'></i>
        <div class="logo_name">E-commerce</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="login.html">
            <i class='bx bx-home'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">Profile</span>
       </a>
       <span class="tooltip">Profile</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bxs-cart-add' ></i>
         <span class="links_name">Add Products</span>
       </a>
       <span class="tooltip">Add Products</span>
     </li>
     <li>
       <a href="#">
        <i class='bx bx-cart' ></i>
         <span class="links_name">View Products</span>
       </a>
       <span class="tooltip">View Products</span>
     </li>
     <li>
     <li>
       <a href="#">
        <i class='bx bx-cart' ></i>
         <span class="links_name">View Order</span>
       </a>
       <span class="tooltip">View Order</span>
     </li>
     <li class="profile">
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">
        
      </div>
  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
